<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube API</title>
    <script
      src="https://kit.fontawesome.com/736706aabd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ok">
      <div class="title">
        <h1>Nox Gaming</h1>
      </div>

      <div class="container">
        <div class="counter-container">
          <i class="fa-solid fa-video fa-4x"></i>

          <div class="counter videos" data-target="7500"></div>
          <span>Videos</span>
        </div>

        <div class="counter-container">
          <i class="fab fa-youtube fa-6x"></i>
          <div class="counter youtube" data-target="5000"></div>
          <span>YouTube Subscribers</span>
        </div>

        <div class="counter-container">
          <i class="fa-regular fa-eye fa-4x"></i>
          <div class="counter views" data-target="7500"></div>
          <span>Views</span>
        </div>
      </div>

      <div class="channel-link">
        <span
          ><a href="https://www.youtube.com/@nox_yt11/featured"
            >Subscribe</a
          ></span
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
